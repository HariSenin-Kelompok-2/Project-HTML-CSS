<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Steam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    gridTemplateColumns: {
                        'cards': 'repeat(4, minmax(240px, 1fr))',
                    },
                    screens: {
                        'lg': { 'max': '1080px' }
                    }
                }
            }
        }
    </script>
    <!-- OWN CSS -->
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <div class="bg-[#1b2838] pt-10 px-6">
        <!-- Feature: Browse by Category -->
        <div class="max-w-[1100px] text-white mx-auto mb-16">
            <h2 class="uppercase mb-5 tracking-wider">Browse by Category</h2>
            <div class="flex gap-4 overflow-x-auto pb-5 tracking-widest text-lg font-semibold">
                <a href="#" class="block grow relative shrink-0">
                    <img src="https://store.steampowered.com/categories/homepageimage/category/racing?cc=us&l=english"
                        alt="" class="w-full h-full">
                    <div class="uppercase absolute right-0 left-0 flex justify-center items-center bottom-7 z-10">
                        <span class="drop-shadow-lg">Racing</span>
                    </div>
                    <div class="absolute top-0 right-0 left-0 bottom-0 gradient-red">

                    </div>
                </a>
                <a href="#" class="block grow relative shrink-0">
                    <img src="https://store.steampowered.com/categories/homepageimage/category/anime?cc=us&l=english"
                        alt="" class="w-full h-full">
                    <div class="uppercase absolute right-0 left-0 flex justify-center items-center bottom-7 z-10">
                        <span class="drop-shadow-lg">Anime</span>
                    </div>
                    <div class="absolute top-0 right-0 left-0 bottom-0 gradient-blue">

                    </div>
                </a>
                <a href="#" class="block grow relative shrink-0">
                    <img src="https://store.steampowered.com/categories/homepageimage/category/puzzle_matching/?cc=us&l=english"
                        alt="" class="w-full h-full">
                    <div class="uppercase absolute right-0 left-0 flex justify-center items-center bottom-7 z-10">
                        <span class="drop-shadow-lg">Action</span>
                    </div>
                    <div class="absolute top-0 right-0 left-0 bottom-0 gradient-yellow">

                    </div>
                </a>
                <a href="#" class="block grow relative shrink-0">
                    <img src="https://store.steampowered.com/categories/homepageimage/category/simulation?cc=us&l=english"
                        alt="" class="w-full h-full">
                    <div class="uppercase absolute right-0 left-0 flex justify-center items-center bottom-7 z-10">
                        <span class="drop-shadow-lg">Simulation</span>
                    </div>
                    <div class="absolute top-0 right-0 left-0 bottom-0 gradient-green">

                    </div>
                </a>
            </div>
            <div class="carousel-thumbs flex gap-1 justify-center mt-3">
                <div class="carousel-thumb focus w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
            </div>
        </div>
        <!-- END Feature: Browse by Category -->

        <!-- Feature: Sign In -->
        <div class="max-w-[1100px] mx-auto text-center bg-[#00000033] p-6 mb-10 rounded-sm text-[#8f98a0] font-normal">
            <span class="block mb-4">Sign in to view personalized recommendation</span>
            <a href="#" class="inline-block rounded-sm sign-in-btn text-[#D2E885] mb-6 p-[1px] hover:text-white">
                <span class="block rounded-t-[0.25rem] px-4 py-1">Sign In</span>
            </a>
            <span class="block">Or <a href="" class="text-white hover:text-[#66c0f4]">sign up</a> and join Steam for
                free</span>
        </div>
        <!-- END Feature: Sign In -->

        <!-- Feature: Browse Steam (CATEGORY BY NEW RELEASE, SPECIALS, ETC)-->
        <div class="max-w-[1100px] text-white mx-auto tracking-wider">
            <h2 class="uppercase mb-2">Browse Steam</h2>
            <div class="grid grid-cols-cards gap-3 text-center font-semibold lg:grid-cols-2">
                <a href="#"
                    class="gradient-browse-btn px-8 py-[0.9rem] rounded-[0.2rem] uppercase text-lg shadow-sm">New
                    Releases</a>
                <a href="#"
                    class="gradient-browse-btn px-8 py-[0.9rem] rounded-[0.2rem] uppercase text-lg shadow-sm">Specials</a>
                <a href="#"
                    class="gradient-browse-btn px-8 py-[0.9rem] rounded-[0.2rem] uppercase text-lg shadow-sm">Free
                    Games</a>
                <a href="#" class="gradient-browse-btn px-8 py-[0.9rem] rounded-[0.2rem] uppercase text-lg shadow-sm">By
                    User
                    Tags</a>
            </div>
        </div>
        <!-- END Feature: Browse Steam -->

        <!-- Feature: Under 90k -->
        <div class="max-w-[1100px] text-white mx-auto mt-10 pb-10">
            <div class="flex justify-between mb-1.5">
                <h2 class="uppercase tracking-wider">Under RP 90 000</h2>
                <div>
                    <button class="uppercase border border-[#ffffff66] px-3 py-0.5 text-sm hover:border-white">Under RP
                        90
                        000</button>
                    <button class="uppercase border border-[#ffffff66] px-3 py-0.5 text-sm hover:border-white">Under Rp
                        45
                        000</button>
                </div>
            </div>
            <div class="grid grid-cols-cards gap-3 overflow-x-auto">
                <div>
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/359550/capsule_616x353.jpg?t=1710500518"
                        alt="">
                </div>
                <div>
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/2231380/capsule_616x353.jpg?t=1697654010"
                        alt="">
                </div>
                <div>
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/393380/capsule_616x353.jpg?t=1710257674"
                        alt="">
                </div>
                <div>
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/397540/capsule_616x353.jpg?t=1693524259"
                        alt="">
                </div>
            </div>
            <div class="carousel-thumbs flex gap-1 justify-center mt-3">
                <div class="carousel-thumb focus w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
                <div class="carousel-thumb w-4 h-2 rounded-sm cursor-pointer"></div>
            </div>
        </div>
        <!-- END Feature: Under 90k -->
    </div>
    </div>
</body>

</html>
