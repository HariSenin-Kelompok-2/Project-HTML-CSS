<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam-like Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="./assets/register.css">
</head>
<body>
<div class="container mt-8">
    <h2 class="text-2xl font-semibold mb-4">Create Your Account</h2>
    <form>
        <div class="input-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="confirm_email">Confirm Your Email Address:</label>
            <input type="email" id="confirm_email" name="confirm_email" required>
        </div>
        <div class="input-group">
            <label for="country">Country of Residence:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="recaptcha-container">
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
            <p>Please complete the reCAPTCHA verification</p>
        </div>
        <div class="age-checkbox-label">
            <input type="checkbox" id="age_checkbox" name="age_checkbox" required>
            <span style="font-size: 0.8rem;">
                I am 13 years of age or older and agree to the terms of the Steam Subscriber Agreement and the Valve Privacy Policy
            </span>
        </div>
        <a href="#" class="btn">Continue</a>
    </form>
</div>

</body>
</html>
